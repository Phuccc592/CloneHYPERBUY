<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .order-detail-box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .order-item img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .order-item-info {
            flex: 1;
        }

        .btn-review {
            background: #6366f1;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .stars-display {
            color: #f59e0b;
            font-size: 16px;
            margin-top: 4px;
        }

        /* ⭐ POPUP REVIEW */
        #review-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .review-modal-content {
            background: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
        }

        .review-modal-content select,
        .review-modal-content textarea {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .review-modal-content button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav id="main-navbar">
            <div class="container nav-container">
                <a href="index.html" class="nav-brand">⚡ HyperBuy</a>
                <ul id="main-nav" class="nav-links">
                    <li><a href="index.html" id="nav-home" class="nav-link">Trang Chủ</a></li>
                    <li><a href="products.html" id="nav-products" class="nav-link">Sản Phẩm</a></li>
                    <li id="nav-profile" style="display:none;"><a href="profile.html" class="nav-link">Hồ Sơ</a></li>
                    <li id="nav-my-orders" style="display:none;"><a href="my-orders.html" class="nav-link">Đơn Hàng</a></li>

                    <a href="admin.html" id="nav-admin-dashboard" style="display:none;">Trang Quản Trị</a>

                    <li id="nav-cart-link-li">
                        <a href="cart.html" class="nav-link">Giỏ Hàng <span class="cart-item-count-nav"></span></a>
                    </li>

                    <li><a href="minigame.html" class="nav-link">MiniGame</a></li>

                    <li id="nav-login"><a href="login.html" class="nav-link">Đăng Nhập</a></li>
                    <li id="nav-register"><a href="register.html" class="nav-link">Đăng Ký</a></li>
               </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="order-detail-section">
            <h2>Chi Tiết Đơn Hàng</h2>
            <div id="order-detail-content" class="order-detail-box">
                <p>Đang tải chi tiết đơn hàng...</p>
            </div>
        </section>
    </main>
<footer>
    <div class="container">
        <p>&copy; <span id="current-year"></span> HyperBuy.</p>
    </div>
</footer>

<!-- ⭐ POPUP ĐÁNH GIÁ -->
<div id="review-modal">
  <div class="review-modal-content">
    <h3>Đánh giá sản phẩm</h3>

    <label for="review-stars">Số sao:</label>
    <select id="review-stars">
      <option value="5">5 ★ - Rất tốt</option>
      <option value="4">4 ★ - Tốt</option>
      <option value="3">3 ★ - Bình thường</option>
      <option value="2">2 ★ - Tệ</option>
      <option value="1">1 ★ - Rất tệ</option>
    </select>

    <label for="review-comment">Nhận xét:</label>
    <textarea id="review-comment" rows="3" placeholder="Hãy chia sẻ cảm nhận của bạn..."></textarea>

    <button type="button" id="btn-submit-review">Gửi đánh giá</button>
    <button type="button" id="btn-close-review">Hủy</button>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
