<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doanh thu cửa hàng - HyperBuy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    main.container {
      margin-top: 60px;
      max-width: 1000px;
    }
    #revenue-page {
      background: #fff;
      border-radius: 16px;
      padding: 24px 30px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }
    #revenue-page h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1e293b;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .revenue-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
      align-items: center;
    }
    .revenue-filters label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }
    .revenue-filters input {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
    .btn {
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: #fff;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .revenue-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin: 16px 0;
    }
    .revenue-card {
      flex: 1 1 220px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
    }
    .revenue-card h4 {
      margin: 0 0 8px;
      font-size: 0.95rem;
      color: #6b7280;
    }
    .revenue-card p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #111827;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th { background: #f3f4f6; }
    #seller-revenue-message {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .text-error { color: #dc2626; }
    .text-muted { color: #6b7280; }
  </style>
</head>
<body>
<header>
  <nav id="main-navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-brand">⚡ HyperBuy</a>
      <ul id="main-nav" class="nav-links">
        <li><a href="index.html" class="nav-link">Trang Chủ</a></li>
        <li><a href="products.html" class="nav-link">Sản Phẩm</a></li>
        <li id="nav-profile"><a href="profile.html" class="nav-link">Hồ Sơ</a></li>
        <li id="nav-my-orders"><a href="my-orders.html" class="nav-link">Đơn Hàng</a></li>
        <li><a href="minigame.html" class="nav-link">MiniGame</a></li>
        <li id="nav-cart-link-li"><a href="cart.html" class="nav-link">Giỏ Hàng</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container">
  <section id="revenue-page">
    <h2><i class="fas fa-chart-line"></i> Doanh thu cửa hàng</h2>

    <div id="seller-revenue-warning" class="text-error" style="display:none;"></div>

    <div class="revenue-filters">
      <div>
        <label for="seller-revenue-start">Từ ngày:</label><br>
        <input type="date" id="seller-revenue-start">
      </div>
      <div>
        <label for="seller-revenue-end">Đến ngày:</label><br>
        <input type="date" id="seller-revenue-end">
      </div>
      <div style="margin-top: 18px;">
        <button id="btn-load-seller-revenue" class="btn btn-primary">
          Xem doanh thu
        </button>
        <button id="btn-back-profile" class="btn btn-secondary">
          Quay về hồ sơ
        </button>
      </div>
    </div>

    <div class="revenue-summary">
      <div class="revenue-card">
        <h4>Tổng doanh thu</h4>
        <p id="seller-revenue-total">0 đ</p>
      </div>
      <div class="revenue-card">
        <h4>Tổng số đơn</h4>
        <p id="seller-revenue-total-orders">0</p>
      </div>
    </div>

    <div id="seller-revenue-container">
      <p class="text-muted">Chưa có dữ liệu. Hãy chọn khoảng ngày và bấm “Xem doanh thu”.</p>
      <table id="seller-revenue-table" style="display:none;">
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Số đơn</th>
            <th>Doanh thu (đ)</th>
          </tr>
        </thead>
        <tbody id="seller-revenue-table-body"></tbody>
      </table>
    </div>

    <div id="seller-revenue-message" class="text-muted"></div>
  </section>
</main>

<footer>
  <p>&copy; <span id="current-year"></span> HyperBuy. Mọi quyền được bảo lưu.</p>
</footer>

<script src="js/main.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("current-year").textContent =
      new Date().getFullYear();
  });
</script>
</body>
</html>
