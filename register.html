<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
        <nav id="main-navbar">
            <div class="container nav-container">
                <a href="index.html" class="nav-brand">⚡ HyperBuy</a>
                <ul id="main-nav" class="nav-links">
                            </ul>   
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="sidebar-overlay" style="display:none;"></div>
    </header>
<div id="sidebar-overlay" style="display:none;"></div>

    <main class="container">
        <section class="auth-form">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-name">Họ và tên:</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-dob">Ngày sinh:</label>
                    <input type="date" id="register-dob" name="dob" required>
                </div>
                <button type="submit" class="btn-submit-form">Đăng ký</button>
                <p id="register-success-message" class="success-message" style="display:none;"></p>
                <p id="register-error-message" class="error-message" style="display:none;"></p>
                <p class="switch-form">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> HyperBuy.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
